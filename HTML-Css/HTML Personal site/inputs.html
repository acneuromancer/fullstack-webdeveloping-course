<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input forms</title>
  </head>
  <body>
    <h3>Form input types</h3>
    <form class="" action="index.html" method="post">
      <label>Button:</label>
      <input type="button" name="" value="Button"><br><br>
      <label>Checkbox:</label>
      <input type="Checkbox" name="" value="Checkbox"><br><br>
      <label>Color:</label>
      <input type="color" name="" value="Color"><br><br>
      <label>Date:</label>
      <input type="date" name="" value="Date"><br><br>
      <label>Datetime-local:</label>
      <input type="datetime-local" name="" value="Button"><br><br>
      <label>Email:</label>
      <input type="email" name="" value="Email"><br><br>
      <label>File:</label>
      <input type="file" name="" value="File"><br><br>
      <label>Hidden:</label>
      <input type="hidden" name="" value="File"><br><br>
      <label>Image:</label>
      <input type="image" alt="Image" src="images/bunny.jpg" width="100" height="50"><br><br>
      <label>Month:</label>
      <input type="month" name="" value=""><br><br>
      <label>Number:</label>
      <input type="number" name="" value=""><br><br>
      <label>Password:</label>
      <input type="password" name="" value=""><br><br>
      <label>Radio:</label>
      <input type="radio" name="" value=""><br><br>
      <label>Range:</label>
      <input type="range" name="" value=""><br><br>
      <label>Reset:</label>
      <input type="reset" name="" value="Reset"><br><br>
      <label>Search:</label>
      <input type="reset" name="" value="Search"><br><br>
      <label>Submit:</label>
      <input type="submit" name="" value="Submit"><br><br>
      <label>Text:</label>
      <input type="text" name="" value="Text"><br><br>
      <label>Time:</label>
      <input type="time" name="" value="Time"><br><br>
      <label>Url:</label>
      <input type="url" name="" value="https://google.com"><br><br>
      <label>Week:</label>
      <input type="week" name="" value="Week"><br><br>
    </form>
  </body>
</html>
